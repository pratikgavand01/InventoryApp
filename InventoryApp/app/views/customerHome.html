
<div ng-show="viewType=='Thumb'">
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel">
                <div class="panel-body">
                   <div id="custom-search-input">
                        <input type="text" id class="search-query form-control" placeholder="Search Customer" ng-model="txtSearchCustomer" />
                </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"><a href="" ng-click="changeViewType('Thumb')">List</a></div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3" ng-repeat="cust in Customers | filter:txtSearchCustomer">
      <div class="panel panel-primary">
        <div class="panel-heading" style="text-align:center"><a href="#/CustomerDetails/{{cust.CustomerId}}" style="color:black">{{cust.CustomerName | uppercase}}</a></div>
<!--            <a href="#/CustomerDetails/{{cust.CustomerId}}" style="color:black">{{cust.CustomerName | uppercase}}</a>-->
          <iframe src="http://www.w3schools.com/" style="width:100%"></iframe>
<!--            <div ng-include="'https://www.infoblox.com/'"></div>-->
<!--            <div class="panel-body"><iframe src="https://www.infoblox.com/" style="width:100%"></iframe></div>-->
            <!--<img src="http://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>-->
        <div class="panel-footer"><a href="" ng-click="OpenNewWindow(cust.URL)">Know About Me</a></div>
      </div>
    </div>
    </div>
  </div>
<br><br>
</div>
