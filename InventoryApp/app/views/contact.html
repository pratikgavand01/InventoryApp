<div  class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="panel">
                <div class="panel-body">
                    <input type="text" class="search-query form-control" placeholder="Search" ng-model="txtSearchContact">
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Contact Details</div>
                <div class="panel-body">
                    <table class="table table-hover table-striped table-condensed table-bordered">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Skype</th>
                            <th>Phone</th>
                        </tr>
                        <tr ng-repeat="contact in Contacts | filter:txtSearchContact">
                            <td>{{contact.fname}}</td>
                            <td>{{contact.lname}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.skype}}</td>
                            <td>{{contact.phone}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
